<div>
	<div>
		<iframe [src]="video.url | safe " width="100%" height="450" frameborder="0" allowfullscreen></iframe>
	</div>
	<form>
		<div *ngIf="editTitle" class="form-group">
			<input type="text" class="form-control" name="title" required placeholder="title"
			       [(ngModel)]="video.title">
		</div>
		<h3 *ngIf="!editTitle" (click)="onTitleClick()">{{ video.title }}</h3>
		<div class="form-group">
			<input type="text" class="form-control" name="url" required placeholder="url"
			       [(ngModel)]="video.url">
		</div>
		<div class="form-group">
			<textarea class="form-control" name="description" required placeholder="description"
		            [(ngModel)]="video.description">
			</textarea>
		</div>
		<button (click)="updateVideo()" style="margin-bottom: 2px;" type="button" class="btn btn-primary">Update</button>
		<button (click)="deleteVideo()" style="margin-bottom: 2px;" type="button" class="btn btn-danger">Delete</button>
	</form>
</div>
